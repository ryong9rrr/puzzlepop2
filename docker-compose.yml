version: "3"

services:
  rest-server:
    # network_mode: "host"
    container_name: rest-server
    build:
      context: .
      dockerfile: ./apps/rest-server/Dockerfile
    restart: always
    ports:
      - 8080:8080

  web:
    # network_mode: "host"
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - rest-server
